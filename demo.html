<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="lib/angular.min.js"></script>
</head>
<body>
<div ng-app="myAngular" ng-controller="myController">
    <div>
        <input type="text" ng-model = "app.appId">
    </div>
</div>

<script>
    var myAngular = angular.module("myAngular",[]);
    myAngular.controller('myController',function ($scope,$http) {
       $scope.app = {
            appId:""
       }
       $scope.sendMessage = function () {
           console.log($scope.app.appId);
       }
        $scope.sendMessage();
    })
</script>
</body>
</html>
